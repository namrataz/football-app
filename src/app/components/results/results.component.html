<div class="container">
    <body>
        <table>
            <tr *ngFor="let fixture of resultData">
                <td> <img src="{{fixture?.teams?.home?.logo}}" alt="countryFlag" height="30" width="30" /></td>
                <td>
                    {{fixture?.teams?.home?.name}} 
                </td>
                <td>{{fixture?.score?.fulltime?.home}}</td>
                <td>-</td>
                <td>{{fixture?.score?.fulltime?.away}}</td>
                <td>{{fixture?.teams?.away?.name}}</td>
                <td><img src="{{fixture?.teams?.away?.logo}}" alt="countryFlag" height="30" width="30" /></td>
            </tr>
        </table>
    <div>
        <button type="button" (click)="goBack()">Back</button>
    </div>
</body>
</div>
